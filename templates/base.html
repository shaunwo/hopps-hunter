<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>{% block title %}{% endblock %}</title>
		<link
			rel="stylesheet"
			href="https://bootswatch.com/4/materia/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="/static/style.css" />
	</head>
	<body>
		<nav
			class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between"
		>
			<a href="/" class="navbar-brand text-light"
				><img
					src="/static/hopps-hunter_logo.png"
					alt="Hopps Hunter"
					class="img-responsive"
			/></a>

			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarTogglerDemo02"
				aria-controls="navbarTogglerDemo02"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0 float-right">
					{% if not g.user %}
					<li class="nav-item">
						<a
							class="nav-link pr-3 text-light"
							href="/user/login"
							>Login</a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light" href="/user/signup"
							>Sign Up</a
						>
					</li>
					{% else %}
					<li class="nav-item">
						<a class="nav-link pr-3 text-light" href="/search"
							>Search</a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link pr-3 text-light"
							href="/activity"
							>Activity</a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link pr-3 text-light"
							href="/followers"
							>Followers</a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link pr-3 text-light"
							href="/profile"
							>Profile</a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link pr-3 text-light"
							href="/user/logout"
							>Logout</a
						>
					</li>
					{% endif %}
				</ul>
			</div>
		</nav>

		<div class="container" style="margin-top: 2em">
			{% for category, msg in
			get_flashed_messages(with_categories=True) %}
			<div class="alert alert-{{category}}">{{ msg }}</div>
			{% endfor %} {% block content %} {% endblock %}
		</div>
	</body>
</html>
