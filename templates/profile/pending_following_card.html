	<div class="card-body">
		<h3 class="card-title">{{user.username}}</h3>
		<h4 class="card-subtitle">{{user.location}}</h4>
		<p>{{user.bio}}</p>

		<a href="/activity/{{user.user_id}}" class="btn btn-primary"
			>Recent Activity</a
		>
		<a
			href="/profile/following/delete/{{user.user_id}}"

			>DELETE Request</a
		>
	</div>
</div>
