{% extends 'base.html' %} {% block title %}Hopps Hunter | Styles{% endblock %}
{% block content %} {% if styles|length == 0 %}
<h3>Sorry, no styles found.</h3>
{% else %}
<div class="row justify-content-end">
	<div class="col-sm-9">
		<div class="row">
			{% for style in styles %}
			<p class="card-bio">{{ style.style_name }}</p>
			{% endfor %}
		</div>
	</div>
</div>
{% endif %} {% endblock %}
